<div class="@@className">
    <div class="product rounded d-flex flex-column" id="product-@@id">
        <a href="" class="product__image rounded-md">
            <img src="@img/projects/@@index.jpg" class="cover-image rounded-md" alt="Фото проекта">
        </a>
        <a href="" class="product__name">@@name</a>
        <div class="product__desc d-flex flex-wrap">
            <div class="product__desc-item">
                [ @@size Размеры дома ]
            </div>
            <div class="product__desc-item">
                [ @@square м2 площадь дома ]
            </div>
        </div>
        <div class="product__bottom d-flex flex-wrap">
            <div class="product__price title">
                @@price ₽
            </div>
            <a href="" class="product__btn btn btn-secondary text-center icon-arrow">
                Подробнее
            </a>
        </div>
    </div>
</div>
